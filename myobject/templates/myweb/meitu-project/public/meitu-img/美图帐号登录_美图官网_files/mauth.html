<script>
MT.login();
	
	var $btn = $('#btn-login');

	$('#verifycode').keydown(function(e){
		if(e.keyCode==13){
			$btn.click();

		}
		
	});

	/*验证码刷新*/
	$("#tchange,#verify_img").click(function(){
		$("#verify_img").attr("src","/common/verify_code?"+Math.random());
		return false;
	});


	$btn.click(function(){

		var flag_username, 
	        flag_password, 
	        flag_verifycode,
	        $this = $(this);
	        $username = $('#username'),
	        $password = $('#password'),
	        remember_me = 1,
	        $verifycode =  $('#verifycode'),
		    flag_username = MT.validate.account(),
		    flag_password = MT.validate.password();

		if($('#remember_me')[0]){

			remember_me = $('#remember_me').is(":checked") ? 1 : 0;

		}

		
		
		if(flag_username ) {

			MT.tip.fn(flag_username,$username);

			return false;
		}

		if(flag_password){

			MT.tip.fn(flag_password,$password);
			return false;
		}

		var post_data ={
			username:$.trim($username.val()),
			password: $password.val(),
			remember_me: remember_me
		}

		if(!$('#verifycode-area').hasClass('hide')){

			var verifycode =  $.trim($verifycode.val());

			post_data.verify_code =  verifycode;

			if(verifycode ==''){

				flag_verifycode = 20765;  //验证码为空

				MT.tip.fn(flag_verifycode,$verifycode);

				return false;
			}

		}


		if($this.hasClass('disable')) return false;

		$this.addClass('disable');


		$.post( MT.api.login, post_data,

			function(data){

				$this.removeClass('disable');
				if(data.verify_uri){
                    var tag = $('#targetValue').val();
                    if(tag=='_self'){
                        location.href = data.verify_uri;
                    }else{
                        top.location.href = data.verify_uri;
                    }

					return false;
				}
				
				if(!data.error_code && data.redirect_uri){
                    //sso login
					if(data.sso_login_urls){
						sso_log_in_out(data.sso_login_urls, data.redirect_uri,true);
					}else{
                        var tag = $('#targetValue').val();
                        if(tag=='_self'){
                            location.href=data.redirect_uri;
                        }else{
                            top.location.href=data.redirect_uri;
                        }

						return false;
					}
					
				}else{		
					if(!$('#verifycode-area').hasClass('hide')){
						$('#tchange').click();
					}	
					if(data.error_code == 20031){
						var $area = $('#verifycode-area');
						$area.removeClass('hide');

					}

					else if(data.error_code == 20766){

						MT.tip.fn(data.error_code,$verifycode, data.error);
						MT.tip.fn(false,$username); //隐藏帐号密码的错误提示

						return false;	

					}else{

						MT.tip.fn(false,$verifycode); //隐藏验证码的错误提示
						MT.tip.fn(data.error_code,$username,data.error);
						return false;
					}

				}
			},
			'json'
		);

	});

	$('#username,#password').keypress(function(e){
		if(e.keyCode == 13) {
           $btn.click();
        }
	});
</script>

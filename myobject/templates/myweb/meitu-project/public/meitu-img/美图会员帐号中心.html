<script>
MT.register(); //绑定帐号、密码、实时验证
var $btn = $('#btn-reg'),
	$form = $('#reg_form'),
    $username = $('#username'),
    $password = $('#password'),
    $re_password = $('#re_password'),
    $verifycode  = $('#verifycode'),
    $captcha  = $('#captcha'),
    $agreement  = $('#agreement'),
    $send = $('#btn-send');

$btn.click(function(){
	var flag_username, 
        flag_password, 
        flag_re_password,
        flag_verifycode,
        regtype = $form.attr('regtype'),
        username,
        $this = $(this);
    if(!$agreement.attr('checked')){
    	new MT.Dialog({
    		title:'提示',
    		content:MT.code[22145]
    	})
    	return false;
    }
    flag_username = MT.validate.phone($username);
    username = $.trim($username.val());
    flag_password = MT.validate.password();
    flag_re_password = MT.validate.re_password();
    flag_verifycode = MT.validate.verifycode();
    if(flag_username){
    	MT.tip.fn(flag_username,$username);
    	return false;
    }
    if(flag_verifycode){
        MT.tip.fn(flag_verifycode,$verifycode);
        return false;
    }
    if(flag_password){
    	MT.tip.fn(flag_password,$password);
    	return false;
    }

    if(flag_re_password){
    	MT.tip.fn(flag_re_password,$re_password);
    	return false;
    }
    if($this.hasClass('disable')) return false;
    $this.addClass('disable');

	$.post( MT.api.register,

		{
			username:username,
			password: $password.val(),
			verify_code: $.trim($verifycode.val())
		},

		function(data){
			$this.removeClass('disable');
			if(!data.error_code && data.redirect_uri){
                //sso login
                sso_log_in_out(data.sso_login_urls, data.redirect_uri);
				return false;
			}else{
                $verifycode.val('');
				MT.tip.fn(data.error_code,$verifycode, data.error);
                $this.removeClass('disable');
			}
		},'json'
	);

});


$username.bind('keyup blur',function(){
    var $this = $(this),
        v = $.trim($this.val());
    var flag_username = 0,
        reg = /^1[34578]\d{9}$/,
        placeholder = $.trim($this.attr('placeholder'));

    if (v == '' || v == placeholder) {
        flag_username = 22196;
    };

    if (!reg.test(v)) {
        flag_username = 22197;
    };
    if(flag_username){
        $send.attr('disabled','disabled');
    }else{
        $send.removeAttr('disabled').text('获取验证码');
        clearTimeout(handle)
    }
});

$verifycode.focus(function(){
    MT.tip.hide($(this));
});

/* 60秒后 重新发送按钮*/
var i=60,handle;
function countDown(){
    if(i<=0){
        $send.text('再次发送').removeAttr('disabled');
        return false;
    }else{
        $send.text(i+'秒后重发').attr('disabled',true);
    }
    i--;
    handle=setTimeout(countDown,1000);
}

$send.click(function(){
    var $this = $(this),
        username = $.trim($username.val());
    if($this.attr('disabled')) return false;
    $this.attr('disabled',true);

    $.post('/users/send_verify_code_to_register_phone',{phone: username, is_normal: 1 },function(data){
        i=60;
        var str = '发送成功!';  
        if(data && data.error_code){
            $this.removeAttr('disabled');
            if(data.error_code==20888) {
                var rnd = Math.random()*9999;
                var htmls ='<div style="padding-top:15px;"><input type="text" id="captcha" class="textbox" autocomplete="off" style="width:90px;"/>\
                    <img src="/common/verify_code?'+rnd+'" style="width: 90px;height: 33px;vertical-align: top;display:inline-block" id="verify_img"/>\
                    <a href="javascript:;" class="btn-send" id="btnSendConfirm"> 确 定 </a>\
                    <p class="des">&nbsp;</p></div>';
                var CDialog = new MT.Dialog({
                    title:'请输入图形验证码',
                    content:htmls
                });


                /*验证码刷新*/
                $("#tchange,#verify_img").click(function(){
                    $("#verify_img").attr("src","/common/verify_code?"+Math.random());
                    return false;
                });

                $('#btnSendConfirm').click(function(){
                    var $captcha = $('#captcha'),
                        captcha = $.trim($captcha.val()),
                        $confirm = $(this);
                    if(captcha=='') return false;
                    if($confirm.hasClass('disabled')) return false;
                    $confirm.addClass('disabled');
                    $.post('/users/send_verify_code_to_register_phone',{phone: username, captcha: captcha },function(data){
                        if(data.error_code){
                            var error_msg = (typeof(data.error) != 'undefined') ? data.error : MT.code[data.error_code];

                            new MT.Dialog({content: error_msg});

                            $("#verify_img").click();
                            $confirm.removeClass('disabled');
                            return false;
                        }else{
                            CDialog.close();
                            new MT.Dialog({content:'发送成功'});
                            countDown();
                        }
                    },'json')



                });
            }else{
                var error_msg = (typeof(data.error) != 'undefined') ? data.error : MT.code[data.error_code];
                new MT.Dialog({content: error_msg});

                return false;
            }
            
        }else{
            new MT.Dialog({content:'发送成功'});
            countDown();
        }
        
     },'json');
    return false
});




</script>

{% extends 'myweb/base.html' %}
{% load static from staticfiles %}


{% block mylink %}
	<!-- 自定义样式文件 -->
    <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/my-phonelist.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/my-index.css' %}">
{% endblock %}
{% block mainbody %}

	<!-- 内容区域 -->
	<div class="container">
		<!-- 面包屑导航 -->
		<div>
			<ol class="breadcrumb" style="background: #F8F8F8">
			  <li><a href="{% url 'index' %}">首页</a></li>
			  <li class="active">美图手机</li>
			</ol>
		</div>
		<!-- 美图手机列表 -->
		<div class="row">
			<!-- =================获取商品信息显示================== -->
			{% for goods in goodslist %}
			<a href="{% url 'detail' goods.id %}">
			<div class = "col-md-6 phoneInfo">
				<div class="phoneImg">
					<img src="{% static 'goodsimg/' %}{{ goods.picname }}" alt="">
				</div>
				<div class="introducePhone">
					<h3>{{ goods.goods }}</h3>
	    			<p>个性定制</p>
	    			<span class="price" style="font-size: 30px">{{ goods.price }}</span><span>￥</span><span style="color: #272822">起</span>
				</div>
			</div>
			</a>
			{% endfor %}

		</div>
		<!-- 美图手机列表 end-->
	</div>

	<!-- 引入当前页面js -->
	{% block myjslink%}
	<!-- <script src="{% static 'myweb/js/jquery-1.8.3.min.js' %}"></script> -->
	<script src="{% static 'myweb/js/my-phonelist.js' %}"></script>	
	{% endblock %}
{% endblock %}

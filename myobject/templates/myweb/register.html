<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<link rel="shortcut icon" type="image/x-icon" href="{%static 'myweb/meitu-img/other-img/favicon.ico' %}">
	<title>账号管理_美图官网</title>

	<!-- 引入 bootstrap -->
  	<link href="{%static 'myweb/css/bootstrap.min.css' %}" rel="stylesheet">
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="{%static 'myweb/js/jquery-1.12.4.min.js' %}"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="{%static 'myweb/js/bootstrap.min.js' %}"></script>

  	<!-- 自定义样式文件 -->
    <link rel="stylesheet" type="text/css" href="{%static 'myweb/css/my-signin.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'myweb/css/my-login.css' %}">



</head>

<body>
	
	<!-- 导航 -->
	<nav class="navbar navbar-default" id  = "mynva">
	  <div class="container-fluid"  style="background: #FE4B6D;">
	  	<!-- 左边logo -->
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="navbar-header" id="logoDiv">
				    <a class="navbar-brand" href="{% url 'index' %}">
				    	<img alt="Brand" src="{%static 'myweb/meitu-img/other-img/logo2.png' %}">
				    </a>
	    		</div>
	    <!-- 右边登录 、 注册 -->
	    <div id="lar">
	    	<ul>
	    		<li><a href="{% url 'login' %}">登录</a></li>
	    		<li>|</li>
	    		<li><a href="{% url 'register' %}">注册</a></li>
	    	</ul>    	
	    </div>
			</div>
		</div>
	  </div>
	</nav>
	<!-- 导航 end -->
	<br>
	<br>

	<!-- 内容 -->

	<div class="container">
		<div class="titler">
			<span class="tab-li"><h3>注册</h3></span>
			<span class="current"></span>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div class="col-md-6" id="contorall">
						<div class="formtab">
							<form id="edit-profile" action="{% url 'userinsert' %}" class="form-horizontal" method="post">
							{% csrf_token %}
							<table border="0" width="400px"> 
								<tr>
									<td>
										<label>登录账号</label>
									</td>
									<td>
										<input type="text" name="username" class="form-control" id="inputEmail3" placeholder="输入登录账号">
									</td>
									<td>
										
									</td>
								</tr>	
								<tr>
									<td>
										<label>邮箱</label>
									</td>
									<td>
							      		<input type="email" name="email" class="form-control" id="inputPassword3" placeholder="输入您的邮箱">
									</td>
									<td>
									</td>
								</tr>							
								<tr>
									<td>
										<label>输入密码</label>
									</td>
									<td>
							      		<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
									</td>
									<td>
										<!-- <button type="button" class="btn btn-success">  </button> -->
									</td>
								</tr>
								<tr>
									<td>
										<label>再次输入密码</label>
									</td>
									<td>
							      		<input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码">
									</td>
									<td>
										<!-- <button type="button" class="btn btn-success">  </button> -->
									</td>
								</tr>
								
								<tr>
									<td>
									</td>
									<td>
									    <div class=" col-sm-12">
									      <div class="checkbox">
									        <label>
									          <input type="checkbox"> 阅读并接受
									          	<a href="#">《美图帐号服务条款》</a> 
									        </label>
									     </div>
							    </div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>

									    <div class=" col-sm-12">
									      <button type="submit" class="btn btn-default mybtu">注册</button>
									    </div>

									</td>
								</tr>
							</table>
						</form>
						</div>
					</div>
					<div class="col-md-6" id="contorall">
						<div class="info1">
							<span>在美图其他产品上注册过？请<a href="./login.html">直接登录</a></span>
							<p>或使用其他方式登录：</p>
							<p>
								<span><a href="#">微博</a>/<a href="#">微信</a></span>
							</p>
						</div>

					</div>
				</div>
			</div>
		</div>
		


	</div>



</body>
</html>

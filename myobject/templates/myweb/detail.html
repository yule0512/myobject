{% extends 'myweb/base.html' %}
{% load static from staticfiles %}

<!-- 详情页样式 -->
{% block mylink %}
  <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/detail.css' %}">
{% endblock %}

{% block mainbody %}

   <!-- 商品购买详情 -->
    <div class="container" style="width: 100%;background-color:#F3F3F3;">

      <!-- offset偏移1 内容居中 -->
      <div class='container-fluid'>
        <div class="row">
          <div class = "col-md-10 col-md-offset-1" style="background: #FFFFFF">
            <div class="col-md-6" style="background: #FFFFFF">
              <div >
                <img style="width: 100%;" src="{% static 'goodsimg/' %}{{ goods.picname }}">
              </div>

            </div><br>
          <br>
           <!--商品购买页-->
            <div class="col-md-6 col-xs-12"">
              <div class="row">
                <!-- 手机标题 -->
                <div class="col-md-12">
                  <h2>{{ goods.goods }}</h2>
                  <!-- <h4 class="sh2">现货速发 前后5000W，拍你的美</h4> -->
                  <h4 class="sh2">{{ goods.descr }}</h4>
                </div>
                <div class="col-md-12">
                  <div class="sh3"><span class="class=" label-warning">价&nbsp;格：</span><span class="sp2">￥{{ goods.price }}</span></div>
                </div>
                <!-- 型号 -->
<!--                 <div class="col-md-12">
                  <br>
                  <span>型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</span>
                  <button type="button" class="btn btn-default">美图M8</button>
                  <button type="button" class="btn btn-default">美图T8</button>
                </div> -->
                <div class="col-md-12">
                  <br>
                  <span>网络类型：</span>
                  <button type="button" class="btn btn-default">全网通公开版</button>
                  <button type="button" class="btn btn-default">移动定制版</button>
                </div>
                <div class="col-md-12">
                  <br>
                  <span>颜色分类：</span>
                  <button type="button" class="btn btn-default">香槟金</button>
                  <button type="button" class="btn btn-default">金沙红</button>
                  <button type="button" class="btn btn-default">提香红</button>
                </div>
                <div class="col-md-12">
                  <br>
                  <span>内存容量：</span>
                  <button type="button" class="btn btn-default">4GB+64GB</button>
                  <button type="button" class="btn btn-default">4GB+128GB</button>
                <hr>
                </div>
                <form action="{% url 'shopCaradd' goods.id %}" method="post">
                {% csrf_token %}
                  <div class="col-md-12">
                    <span>数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：</span>
                    <input type="text" size="5px" name='m' value='1'>
                  </div>
                  <div class="col-md-12">
                    <br>
                    <button type="button" class="btn btn-danger">立即购买</button>
                    <button type="submit" class="btn btn-info">加入购物车</button>
                  </div>
                </form>
              </div>
            </div>   <!--商品购买页end-->

            <!-- 商品详细内容 -->
            <div class="row">
              <!-- 详情、规格、常见问题 -->
              <div class="col-md-12">
              <br>
              <br>
              <br>
                <ul class="spinfo">
                  <li class="action"><a href="#">商品详情</a></li>
                  <li><a href="#">规格参数</a></li>
                  <li><a href="#">常见问题</a></li>
                </ul>
                <hr>

              </div>
              <!-- 商品图片 -->
              <div class="col-md-12">
                <div class="isimg">
                 <img src="{% static 'myweb/meitu-img/bigimg/bg-1.jpg' %}">
                 <img src="{% static 'myweb/meitu-img/bigimg/bg-9.jpg' %}">
                 <img src="{% static 'myweb/meitu-img/bigimg/bg-13.jpg' %}">
                 <img src="{% static 'myweb/meitu-img/bigimg/bg-10.jpg' %}">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div><!-- offset偏移1 内容居中 end -->
    </div>   <!-- 商品购买详情 end-->
 

 {% endblock %}

{% extends "myadmin/base.html" %}
<!-- 显示添加会员用户页面 -->
{% block mainbody %}

	<h3>
		网站后台商品信息管理
	</h3>
	<form id="edit-profile" action="{% url 'myadmin_goodsinsert' %}" class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>添加商品</legend>

			<div class="control-group">
				<label class="control-label" for="input01">商品类别</label>
				<div class="controls">
					<!-- 下拉框 类别判断，如果是父级的类型，则设置无法选中，但只适合只有俩级的类型！！ -->
					<select name="typeid">
						<option>请选择商品类别</option>
						{% for type in typelist %}
						<option 
							{% if type.pid == 0 %}
								disabled 
							{% endif %}
							value="{{ type.id }}">{{ type.name }}
						</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">商品名称</label>
				<div class="controls">
					<input type="text" name="goodsname" class="input-xlarge" id="input01" placeholder = "请输入商品名称" value="" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">生产厂家</label>
				<div class="controls">
					<input type="text" name="company" class="input-xlarge" id="input01" placeholder = "请输入商品厂家"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">单价</label>
				<div class="controls">
					<input type="text" name="price" class="input-xlarge" id="input01" value="" placeholder = "请输入商品单价"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">库存量：</label>
				<div class="controls">
					<input type="text" name="store" class="input-xlarge" id="input01" placeholder="请输入整数" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">商品图片：</label>
				<div class="controls">
					<input type="file" name="pic" class="input-xlarge" id="input01"/>
				</div>
			</div>						
 			<div class="control-group">
				<label class="control-label" for="textarea">商品说明</label>
				<div class="controls">
					<textarea class="input-xlarge" id="textarea" rows="4" name = "descr" placeholder="商品说明"></textarea>
				</div>
			</div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">保存</button>
				<button class="btn" type="reset">取消</button>
			</div>
		</fieldset>
	</form>

{% endblock %}
